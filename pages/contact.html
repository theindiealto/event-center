<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Philadelphia Culture Center</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="container-nav">
    <div class="logo">philadelphia<br>culture center</div>
    <div class="nav-buttons">
      <a class="nav-button" href="index.html">home</a>
      <a class="nav-button" href="events.html">events</a>
      <a class="nav-button" href="catering.html">catering</a>
      <a class="nav-button" href="location.html">location</a>
      <a class="nav-button" href="contact.html">contact</a>
    </div>
  </nav>
  <div class="image-container">
    <img class="image" src="images/stock_photos/group.jpg" width="33.333333%">
    <img class="image" src="images/stock_photos/love.jpg" width="33.333333%">
    <img class="image" src="images/stock_photos/food_bank.jpg" width="33.333333%">
    <div class="image-text">contact us</div>
  </div>
  <h4>Questions? Comments? Booking inquiries?<br>Fill out this form and a staff member will be in touch!</h4>
  <form class="contact-form" action="/submit" method="POST">
    <input type="text" id="firstname" name="firstname" placeholder="first name">
    <input type="text" id="lastname" name="lastname" placeholder="last name">
    <input type="tel" id="phone" name="phone" placeholder="phone number">
    <input type="email" id="email" name="email" placeholder="email">
    <select id="topic" name="topic">
        <option value="none" selected disabled hidden>choose a topic</option>
        <option value="gen">general inquiry</option>
        <option value="private">private event</option>
        <option value="meeting">meeting rooms</option>
        <option value="event">event questions</option>
        <option value="comment">comments and feedback</option>
        <option value="volunteer">volunteering</option>
    </select>
    <textarea id="message" name="message" rows="20" cols="50" placeholder="enter your message"></textarea>
    <input type="submit" value="submit">
  </form>
  
<div class="footer">
    <div class="footer-head">subscribe to join our email list</div>
    <form action="/submit" method="POST">
      <p>
        <input type="email" id="user-email" name="user-email" placeholder="enter your email">
        <input type="submit" class="submit-button" value="subscribe">
      </p>
    </form>
    <div class="subfooter-headings">
      <h3>site links</h3>
      <h3>follow us</h3>
    </div>
    <div class="subfooter">
      <div class="left-links">
        <div class="site-links">
          <p><a href="events.html">events</a></p>
          <p><a href="catering.html">catering</a></p>
          <p><a href="location.html">location</a></p>
          <p><a href="contact.html">contact</a></p>
        </div>
      </div>
      <div class="right-socials">
        <div class="socials">
          <div class="icon"><a href="https://www.facebook.com" target="_blank"><img src="images/icons/Facebook.png" alt="facebook logo" width="30px"></a></div>
          <div class="icon"><a href="https://www.instagram.com" target="_black"><img src="images/icons/Insta.png" alt="instagram logo" width="30px"></a></div>
          <div class="icon"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><img src="images/icons/Youtube.png" alt="youtube logo" width="30px"></a></div>
          <div class="icon"><a href="https://www.linkedin.com" target="_blank"><img src="images/icons/LinkedIn.png" alt="linked logo" width="30px"></a></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
